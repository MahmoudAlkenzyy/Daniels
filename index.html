<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/all.min.css" />
        <title>Document</title>
    </head>
    <body>
        <header id="home" class="position-relative">
            <div
                class="container vh-100 d-flex justify-content-center align-items-center flex-column text-white"
            >
                <h5 class="fw-bolder h1">Hello</h5>
                <h1 class="display-5 fw-lighter">
                    I Am <span id="typing-header" class="fw-light"></span>
                </h1>
                <div class="social-icons d-flex">
                    <a href="">
                        <span
                            ><i
                                class="fa fa-brands fa-facebook"
                                aria-hidden="true"
                            ></i
                        ></span>
                    </a>
                    <a href="">
                        <span
                            ><i
                                class="fa fa-brands fa-twitter"
                                aria-hidden="true"
                            ></i
                        ></span>
                    </a>
                    <a href="">
                        <span
                            ><i
                                class="fa fa-brands fa-linkedin"
                                aria-hidden="true"
                            ></i
                        ></span>
                    </a>
                    <a href="">
                        <span
                            ><i
                                class="fa fa-brands fa-behance"
                                aria-hidden="true"
                            ></i
                        ></span>
                    </a>
                    <a href="">
                        <span
                            ><i
                                class="fa fa-brands fa-youtube"
                                aria-hidden="true"
                            ></i
                        ></span>
                    </a>
                </div>
            </div>
        </header>

        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
        <script>
            new TypeIt('#typing-header', {
                speed: 100,
                shuffle: true,
                waitUntilVisible: true,
                loop: true,
                cursorChar: ' ',
            })
                .type('Larry Daniels', { delay: 2000 })
                .delete()
                .type('Developer', { delay: 2000 })
                .delete()
                .type('Designer', { delay: 2000 })
                .go()
        </script>
    </body>
</html>
